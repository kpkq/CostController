{% extends 'template.html' %}
{% load crispy_forms_filters %}

{% block title %}Log In{% endblock %}

{% block body %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
